---
kind: pipeline
type: docker
name: default

steps:
  - name: test
    image: golang:1.18
    pull: if-not-exists
    commands:
      - go clean -testcache
      - go test ./... -v

  - name: build
    image: goreleaser/goreleaser
    pull: if-not-exists
    commands:
      - goreleaser build --snapshot --rm-dist

  - name: push
    image: plugins/docker
    pull: if-not-exists
    settings:
      context: dist
      insecure: true
      repo: localhost:5001/example/go-hello-world
      environment:
        # enable docker buildkit
        # https://docs.docker.com/develop/develop-images/build_enhancements/#to-enable-buildkit-builds
        DOCKER_BUILDKIT: "1"
    volumes:
      - name: docker-sock
        path: /var/run/docker.sock

volumes:
  - name: docker-sock
    host:
      path: /var/run/docker.sock
